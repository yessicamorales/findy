{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Resultados de la búsqueda - Findy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
        <link rel="stylesheet" href="{% static "css/main.css" %}">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,600' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/x-icon" href="{% static "img/favicon.ico" %}">
        
        <script src="{% static "js/vendor/modernizr-2.6.2-respond-1.1.0.min.js" %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<style type="text/css">

    *{
      font-family: 'Open Sans', sans-serif;
    }
		html{
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;

		}
		body{
			padding: 0px;
    	  	padding-top: 50px;
			margin: 0px;
			overflow: hidden;
			height: 100%;
			width: 100%;
      		background: white;
		}
		.svg-container{
			overflow: hidden;
			position: absolute;
			z-index: 1;
			bottom: 0;
			left: 0;
			right: 0;
			height: auto;
		}

		.svg-content{
			overflow: hidden;
			margin-bottom: -5px;
			margin-left: -2px;
			width: 101%;
		}

    .result h4 a{ color:#275E85; }
    .result span{color:#28A1D4;}
    .result p{color:#757575;}

	</style>
    </head>
<body>

	<div class="svg-container">
	<!--	<object type="image/svg+xml" data="{% static "img/Sea_waves2.svg" %}" width="100%" height="100%" class="svg-content">
		</object> -->
	</div>

    <nav class="navbar navbar-default navbar-fixed-top" style="box-shadow:none" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header col-xs-12">
          <a class="navbar-brand col-xs-2 col-md-1 col-sm-1" href="{% url "home"%}">
            <img src="{% static "img/logo.png" %}" style="height:40px; margin-top:-8px;">
          </a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

	<div class="container" style=" padding:20px 20px 60px 40px; height:100%; width:100%; overflow: auto">

		<h2>Sitios Indexados</h2>
	  	<hr>

	  	<nav class="navbar navbar-default" style="box-shadow:none" role="navigation">
	  		<div class="container-fluid">
	  			<div class="navbar-header col-xs-12">
	  				<form class="col-xs-10 col-md-8 col-sm-6" role="" action="{% url "indexer_home"%}" method="POST">
	  					{% csrf_token %}
						{{form}}	
	  					<button class="btn btn-success" style="padding-right:30px;padding-left:30px;margin-top:-2px;">
	  						<i class="glyphicon glyphicon-plus"></i>
	  					</button>
	  				</form>
	  			</div>
	  		</div><!-- /.container-fluid -->
	  	</nav>

	  	<div class="panel panel-default">
	  		<div class="panel-body">
	  			<table class="table table-striped">
	  				<thead>
	  					<tr>
	  						<th>URL</th>
	  						<th>TÍTULO</th>
	  						<th>AUTOR</th>
	  					</tr>
	  				</thead>
	  				{% for page in pages %}
	  				<tr>
	  					<td> {{page.url}} </td>
	  					<td> {{page.title}} </td>
	  					<td> 
	  						{% if page.author %}
		  						{{page.author}} 
	  						{% else %}
	  							--
	  						{%endif%}
	  					</td>
	  					<td>
		  					<a href="{% url 'delete_page' page.id %}" class="text-danger">
	    						<span class="glyphicon glyphicon-remove"></span>
	                        </a>
		  				</td>
	  				</tr>
	  				{% endfor %}
	  			</table>
	  		</div>
	  	</div>
	</div>

    <script src="{% static "js/vendor/jquery-1.11.0.min.js" %}"></script>
    <script src="{% static "js/vendor/bootstrap.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
</body>
</html>
